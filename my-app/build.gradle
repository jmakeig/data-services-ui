plugins { 
    id "com.marklogic.ml-gradle" version "3.9.0"
    id 'com.marklogic.ml-development-tools' version '4.1.1'
}

task generateHelloWorld(type: com.marklogic.client.tools.gradle.EndpointProxiesGenTask) {
    serviceDeclarationFile = 'src/main/ml-modules/root/helloWorld/service.json'
}

apply plugin: 'java'

repositories {
    // mavenLocal()
    // mavenCentral()
    jcenter()
    // maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'com.marklogic:marklogic-client-api:4.1.1'
    testImplementation 'junit:junit:4.12'
}
